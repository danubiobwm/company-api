version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: companydb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./flyway/sql:/flyway/sql

  flyway:
    image: flyway/flyway:9
    command: -url=jdbc:postgresql://db:5432/companydb -user=postgres -password=postgres -schemas=public migrate
    volumes:
      - ./flyway/sql:/flyway/sql
    depends_on:
      - db

  api:
    build: .
    env_file:
      - .env.example
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  db_data:
