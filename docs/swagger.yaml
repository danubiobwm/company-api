definitions:
  handlers.ColaboradorSummary:
    properties:
      departamento_id:
        example: 123e4567-e89b-12d3-a456-426614174000
        type: string
      email:
        example: john.doe@company.com
        type: string
      id:
        example: 123e4567-e89b-12d3-a456-426614174000
        type: string
      name:
        example: John Doe
        type: string
    type: object
  handlers.DepartamentoHierarchy:
    properties:
      id:
        example: 123e4567-e89b-12d3-a456-426614174000
        type: string
      nome:
        example: Technology Department
        type: string
    type: object
  handlers.ErrorResponse:
    properties:
      error:
        example: Bad Request
        type: string
      message:
        example: Invalid input data
        type: string
    type: object
  handlers.GerenteColaboradoresResponse:
    properties:
      colaboradores:
        items:
          $ref: '#/definitions/handlers.ColaboradorSummary'
        type: array
      departamentos:
        items:
          $ref: '#/definitions/handlers.DepartamentoHierarchy'
        type: array
      gerente_id:
        example: 123e4567-e89b-12d3-a456-426614174000
        type: string
    type: object
  handlers.HealthResponse:
    description: Estrutura retornada pelo health check
    properties:
      status:
        example: ok
        type: string
    type: object
  models.Colaborador:
    properties:
      cpf:
        type: string
      created_at:
        type: string
      departamento_id:
        type: string
      id:
        type: string
      nome:
        type: string
      rg:
        type: string
      updated_at:
        type: string
    type: object
  models.Departamento:
    properties:
      created_at:
        type: string
      departamento_superior_id:
        type: string
      descricao:
        type: string
      gerente:
        allOf:
        - $ref: '#/definitions/models.Colaborador'
        description: relations (for preload)
      gerente_id:
        type: string
      id:
        type: string
      nome:
        type: string
      updated_at:
        type: string
    type: object
info:
  contact: {}
paths:
  /api/v1/colaboradores:
    get:
      consumes:
      - application/json
      description: Get a paginated list of colaboradores with optional filtering
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 100
        description: Items per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Lista de colaboradores e total
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Erro interno
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List all colaboradores
      tags:
      - colaboradores
    post:
      consumes:
      - application/json
      description: Create a new colaborador with the provided data
      parameters:
      - description: Colaborador data
        in: body
        name: colaborador
        required: true
        schema:
          $ref: '#/definitions/models.Colaborador'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Colaborador'
        "400":
          description: Erro de validação
          schema:
            additionalProperties:
              type: string
            type: object
        "422":
          description: Entidade não processável
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a new colaborador
      tags:
      - colaboradores
  /api/v1/colaboradores/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a colaborador by ID
      parameters:
      - description: Colaborador ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: ID inválido
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Erro interno
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete a colaborador
      tags:
      - colaboradores
    get:
      consumes:
      - application/json
      description: Get detailed information about a specific colaborador
      parameters:
      - description: Colaborador ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Colaborador'
        "400":
          description: ID inválido
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Colaborador não encontrado
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Erro interno
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get colaborador by ID
      tags:
      - colaboradores
    put:
      consumes:
      - application/json
      description: Update an existing colaborador by ID
      parameters:
      - description: Colaborador ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: Colaborador data
